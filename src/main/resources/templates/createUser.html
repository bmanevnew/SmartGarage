<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ROYAL CARS - Car Rental HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"
          th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
          th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar.html :: navbar}">Navigation bar fragment</div>


<!-- Page Header Start -->


<!-- Related Car Start -->
<div class="container-fluid pb-5">
    <div class="container pb-5">
        <h2 class="mb-4">Create Account</h2>

        <!-- Page Header Start -->

        <form action="#!" id="contactForm" th:action="@{/users/createUser}" th:object="${userDtoIn}"
              method="post">

            <div class="form-floating">
                <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                       th:field="*{email}"/>
                <label for="email">Email</label>
<!--                <div class="error" th:errors="*{email}">Email is required.</div>-->
            </div>
            <div class="form-floating">
                <input class="form-control" id="phoneNumber" type="number"
                       placeholder="Enter your password..."
                       th:field="*{phoneNumber}"/>
                <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="error" th:errors="*{phoneNumber}">A phone number is required.</div>
            <!--    <div class="form-floating">-->
            <!--        <input class="form-control" id="confirm-password" type="password"-->
            <!--               placeholder="Confirm your password..."-->
            <!--               th:field="*{passwordConfirm}"/>-->
            <!--        <label for="confirm-password">Confirm password</label>-->
            <!--        <div class="error" th:errors="*{passwordConfirm}">Password doesn't match.</div>-->
            <!--    </div>-->
            <!-- Submit Button-->
            <button class="btn btn-primary text-uppercase mt-4 mb-3" id="submitButton" type="submit">
                Submit
            </button>
        </form>
    </div>
</div>
<!-- Related Car End -->


<!-- Vendor Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="owl-carousel vendor-carousel">
            <div class="bg-light p-4">
                <img src="../static/img/vendor-1.png" alt="" th:src="@{/img/vendor-1.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-2.png" alt="" th:src="@{/img/vendor-2.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-3.png" alt="" th:src="@{/img/vendor-3.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-4.png" alt="" th:src="@{/img/vendor-4.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-5.png" alt="" th:src="@{/img/vendor-5.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-6.png" alt="" th:src="@{/img/vendor-6.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-7.png" alt="" th:src="@{/img/vendor-7.png}">
            </div>
            <div class="bg-light p-4">
                <img src="../static/img/vendor-8.png" alt="" th:src="@{/img/vendor-8.png}">
            </div>
        </div>
    </div>
</div>
<!-- Vendor End -->


<!-- Footer -->
<div th:replace="~{fragments/footer.html :: footer}">Footer fragment</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/easing/easing.min.js" th:src="@{/lib/easing/easing.min.js}"></script>
<script src="../static/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js" th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="../static/lib/tempusdominus/js/moment.min.js" th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script src="../static/lib/tempusdominus/js/moment-timezone.min.js"
        th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"
        th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>

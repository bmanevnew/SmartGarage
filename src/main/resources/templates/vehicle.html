<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <title>Smart Garage</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"
          th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
          th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar.html :: navbar}">Navigation bar fragment</div>


<div class="container-fluid page-header">
    <h1 class="display-3 text-uppercase text-white mb-3"
        th:text="${vehicle.getOwner().getUsername()}+'s car'">User's car</h1>
    <div class="d-inline-flex text-white">
        <h6 class="text-uppercase m-0"><a class="text-white" href="" th:href="@{/}">Home</a></h6>
        <h6 class="text-body m-0 px-3">/</h6>
        <h6 class="text-uppercase text-body m-0" th:text="${vehicle.getOwner().getUsername()}+'s car'">User's
            car</h6>
    </div>
</div>


<!-- Details -->

<div class="container-fluid py-3">
    <div class="container py-3">
        <h2 class="mb-5 text-center">Details</h2>
        <div class="row mb-4 justify-content-center">
            <label class="col-xl-2 col-lg-3 col-form-label text-uppercase text-primary font-weight-bold">License
                plate:</label>
            <div class="col-lg-6">
                <span type="text" class="form-control" th:text="${vehicle.getLicensePlate()}"></span>
            </div>
        </div>
        <div class="row mb-4 justify-content-center">
            <label class="col-xl-2 col-lg-3 col-form-label text-uppercase text-primary font-weight-bold">Vin:</label>
            <div class="col-lg-6">
                <span type="text" class="form-control" th:text="${vehicle.getVin()}"></span>
            </div>
        </div>
        <div class="row mb-4 justify-content-center">
            <label class="col-xl-2 col-lg-3 col-form-label text-uppercase text-primary font-weight-bold">
                Production Year:</label>
            <div class="col-lg-6">
                <span type="text" class="form-control" th:text="${vehicle.getProductionYear()}"></span>
            </div>
        </div>
        <div class="row mb-4 justify-content-center">
            <label class="col-xl-2 col-lg-3 col-form-label text-uppercase text-primary font-weight-bold">Brand:</label>
            <div class="col-lg-6">
                <span type="text" class="form-control" th:text="${vehicle.getBrand()}"></span>
            </div>
        </div>
        <div class="row mb-5 justify-content-center">
            <label class="col-xl-2 col-lg-3 col-form-label text-uppercase text-primary font-weight-bold">Model:</label>
            <div class="col-lg-6">
                <span type="text" class="form-control" th:text="${vehicle.getModel()}"></span>
            </div>
        </div>
        <div class="row justify-content-center">
            <a class="col-lg-6 mb-3"
               th:href="@{/visits(visitor='',vehicle=__${vehicle.getId()}__,dateFrom='',dateTo='',sort='')}">
                <button class="btn btn-primary btn-block" style="height: 50px;">View Visits</button>
            </a>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_EMPLOYEE','ROLE_ADMIN')" class="row justify-content-center">
            <a class="col-lg-3" th:href="@{/vehicles/__${vehicle.getId()}__/update}">
                <button class="btn btn-primary btn-block" type="submit" style="height: 50px;">Update</button>
            </a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="col-lg-3"
               th:href="@{/vehicles/__${vehicle.getId()}__/delete}">
                <button class="btn btn-primary btn-block" style="height: 50px;">Delete</button>
            </a>
        </div>
    </div>
</div>
<!-- Details end -->


<!-- Footer -->
<div th:replace="~{fragments/footer.html :: footer}">Footer fragment</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/easing/easing.min.js" th:src="@{/lib/easing/easing.min.js}"></script>
<script src="../static/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js" th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="../static/lib/tempusdominus/js/moment.min.js" th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script src="../static/lib/tempusdominus/js/moment-timezone.min.js"
        th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"
        th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>

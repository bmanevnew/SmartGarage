<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ROYAL CARS - Car Rental HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"
          th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
          th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar.html :: navbar}">Navigation bar fragment</div>

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Change password</h1>
        <div>
            <div class="h-100 d-flex align-items-center justify-content-center">
                <form class="w-50" action="#" th:action="@{/auth/change_password?token=__${token}__}"
                      th:object="${passwordDto}" method="post">
                    <div class="form-group my-1">
                        <input th:field="*{newPassword}" type="password" class="form-control p-4"
                               placeholder="New Password" required="required">
                    </div>
                    <div class="error" th:errors="*{newPassword}">Password is required.</div>
                    <div class="form-group mt-4 mb-1">
                        <input th:field="*{confirmNewPassword}" type="password" class="form-control p-4"
                               placeholder="Confirm password" required="required">
                    </div>
                    <div class="error mb-3" th:errors="*{confirmNewPassword}">A password is required.</div>
                    <div class="mt-4">
                        <button class="btn btn-primary py-3 px-5" type="submit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer.html :: footer}">Footer fragment</div>

</body>
</html>

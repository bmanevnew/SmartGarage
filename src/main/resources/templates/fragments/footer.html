<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Footer</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../../static/img/favicon.ico" th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"
          th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link href="../../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
          th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="footer">
    <!-- Footer Start -->
    <div class="container-fluid bg-secondary py-5 px-sm-3 px-md-5" style="margin-top: 90px;">
        <div class="row pt-5">
            <div class="col-md-6 mb-4">
                <h4 class="text-uppercase text-light mb-4">Get In Touch</h4>
                <i class="fa fa-map-marker-alt text-white mr-3"></i>
                <span class="mr-4" th:text="#{address}">123 Street, NewYork, USA</span>
                <i class="fa fa-phone-alt text-white mr-3"></i>
                <span class="mr-4" th:text="#{contact.number}">+012 34567890</span>
                <i class="fa fa-envelope text-white mr-3"></i>
                <span th:text="#{contact.email}">info@example.com</span>
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-uppercase text-light mb-4">Useful Links</h4>
                <a class="text-body mr-4" href="" th:href="#{link.gitlab.repository}">
                    <i class="fab fa-2x fa-gitlab"></i>
                </a>
                <a class="text-body mr-4" href="" th:href="#{georgi.linked.in}">
                    <i class="fab fa-2x fa-linkedin mr-2"></i>
                    <span class="text-capitalize font-weight-bold">Georgi's linked-in</span>
                </a>
                <a class="text-body" href="" th:href="#{boris.linked.in}">
                    <i class="fab fa-2x fa-linkedin mr-2"></i>
                    <span class="text-capitalize font-weight-bold">Boris' linked-in</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark py-4 px-sm-3 px-md-5">
        <p class="mb-2 text-center text-body">&copy; <a href="" th:href="@{/}" th:text="#{webpage.name}">Smart
            Garage</a>
            . All Rights Not Reserved.</p>
        <p class="m-0 text-center text-body">Template by <a href="https://htmlcodex.com">HTML Codex</a></p>
    </div>
    <!-- Footer End -->

</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../../static/lib/easing/easing.min.js" th:src="@{/lib/easing/easing.min.js}"></script>
<script src="../../static/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script src="../../static/lib/owlcarousel/owl.carousel.min.js"
        th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="../../static/lib/tempusdominus/js/moment.min.js" th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script src="../../static/lib/tempusdominus/js/moment-timezone.min.js"
        th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script src="../../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"
        th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>

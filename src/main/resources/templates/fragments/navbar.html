<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>Navbar</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../../static/img/favicon.ico" th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"
          th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link href="../../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
          th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="navbar">

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <i class="fa fa-phone-alt mr-2"></i>
                    <span class="text-body pr-3" th:text="#{contact.number}">
                        0888 88 88 88</span>
                    <span class="text-body">|</span>
                    <i class="fa fa-envelope pl-3 mr-2"></i>
                    <span class="text-body pr-3" th:text="#{contact.email}">
                        smartGarageRepairs@gmail.com</span>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body px-3" href="" th:href="#{link.gitlab.repository}">
                        <i class="fab fa-gitlab"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1" th:text="#{webpage.name}">smart garage</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="../index.html" th:href="@{/}" class="nav-item nav-link active">Home</a>
                        <a href="../about.html" th:href="@{/about}" class="nav-item nav-link">About</a>
                        <a sec:authorize="isAuthenticated()" href="../service.html"
                           class="nav-item nav-link">Service</a>
                        <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Cars</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="../car.html" class="dropdown-item">Car Listing</a>
                                <a href="../detail.html" class="dropdown-item">Car Detail</a>
                                <a href="../booking.html" class="dropdown-item">Car Booking</a>
                            </div>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="../team.html" class="dropdown-item">The Team</a>
                                <a href="../testimonial.html" class="dropdown-item">Testimonial</a>
                            </div>
                        </div>
                        <a href="../contact.html" th:href="@{/contact}" class="nav-item nav-link">Contact</a>
                        <a sec:authorize="isAnonymous()" href="../login.html" th:href="@{/auth/login}"
                           class="nav-item nav-link">Login</a>
                        <a sec:authorize="isAuthenticated()" href="../login.html" th:href="@{/auth/logout}"
                           class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- White space after navbar -->
    <div class="bg-white pt-3"></div>

</div>

</body>
</html>
